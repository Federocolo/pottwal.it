<nav id="navigation" class="navbar navbar-toggleable-md navbar-light bg-transparent fixed-top">
	<div class="container">
		  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">
		<svg class="logo">
		  <use xlink:href="{{ .Site.BaseURL }}symbol/svg/sprite.symbol.svg#logo" />
		</svg>
	</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
			{{ range .Site.Params.navigation.links }}
			<li class="nav-item">
						<a class="nav-link" href="{{ .Site.BaseURL }} {{ .link }}">
							{{ .name }}
						</a>
				</li>
			{{end}}
    </ul>
  </div>
</div>

</nav>
